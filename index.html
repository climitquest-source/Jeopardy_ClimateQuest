<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Climate Quest - Jeopardy (Host)</title>
<link rel="icon" href="assets/icon.png"/><link rel="stylesheet" href="styles.css"/>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head><body>
<header class="site-header"><div class="brand"><img src="assets/icon.png" class="logo"/><h1>Climate Quest <span class="tag">Jeopardy</span></h1></div>
<nav><a href="buzzer.html" class="ghost" target="_blank" rel="noopener">Open buzzer client</a></nav></header>
<main>
<section id="screen-setup" class="screen active"><div class="card"><h2>Game setup</h2>
<div class="grid-2"><div><label>Question pack</label><select id="packSelect"><option value="packs/climate_pack_1.json">Climate Pack 1</option></select></div>
<div><label>Round</label><select id="roundType"><option value="single">Single (100–500)</option><option value="double">Double (200–1000)</option></select></div></div>
<div class="team-box"><h3>Teams</h3><div class="teams">
<div class="team"><label>Team 1 <small>(A)</small></label><input id="t1" placeholder="Team 1"/></div>
<div class="team"><label>Team 2 <small>(L)</small></label><input id="t2" placeholder="Team 2"/></div>
<div class="team"><label>Team 3 <small>(W)</small></label><input id="t3" placeholder="Team 3"/></div>
<div class="team"><label>Team 4 <small>(P)</small></label><input id="t4" placeholder="Team 4"/></div>
</div></div>
<div class="card subtle"><h3>Online buzzing (phones)</h3>
<div class="grid-3">
<div><label>Room code</label><div class="roomcode"><span id="roomCode">—</span></div>
<div class="cta"><button id="btn-create-room" class="primary">Create room</button><button id="btn-close-room" class="ghost" disabled>Close room</button></div>
<small class="muted">Share the QR or code.</small></div>
<div><label>QR</label><canvas id="qrCanvas" width="180" height="180" style="background:#0b1328;border:1px solid #334155;border-radius:8px;"></canvas></div>
<div><label>Connected</label><div id="connectedList" class="connected"></div></div></div>
<div class="row"><label>Firebase config (paste JSON)</label><textarea id="fbConfig"></textarea>
<div class="cta"><button id="btn-save-firebase" class="ghost">Save Firebase config</button><span id="fbStatus" class="note"></span></div></div>
</div>
<div class="row"><label><input type="checkbox" id="enableFinal" checked/> Include Final</label></div>
<div class="cta"><button id="btn-start" class="primary">Start game</button></div>
</div></section>
<section id="screen-board" class="screen"><div class="scorebar card"><div class="scores" id="scorebar"></div></div>
<div class="board card" id="board"></div>
<div class="cta"><button id="btn-to-final" class="ghost" style="display:none">Go to Final</button><button id="btn-restart" class="ghost">Restart</button></div></section>
<dialog id="clueDialog"><div class="clue-wrap"><div class="clue-header"><h3 id="clueCategory">Category</h3><div class="clue-meta"><span id="clueValue">$100</span><span id="clueFlags"></span></div></div>
<div id="clueText" class="clue-text"></div><div class="buzzer-box"><div class="buzzer-status" id="buzzerStatus">Buzzers locked</div>
<div class="buzzer-keys"><button class="buzzer" data-team="0">Team 1 (A)</button><button class="buzzer" data-team="1">Team 2 (L)</button><button class="buzzer" data-team="2">Team 3 (W)</button><button class="buzzer" data-team="3">Team 4 (P)</button></div></div>
<div class="cta"><button id="btn-open-buzzers" class="primary">Open buzzers</button><button id="btn-lock-buzzers" class="ghost">Lock</button>
<button id="btn-correct" class="good" disabled>Correct</button><button id="btn-wrong" class="bad" disabled>Wrong</button><button id="btn-pass" class="ghost">Pass</button><button id="btn-close-clue" class="ghost">Close</button></div>
<div id="clueExplain" class="note"></div></div></dialog>
<dialog id="ddDialog"><h3>Daily Double!</h3><p id="ddTeamName">Team</p><p>Wager up to your score or highest clue value.</p><input id="ddWager" type="number" min="0" value="100"/><div class="cta"><button id="btn-dd-continue" class="primary">Continue</button></div></dialog>
<section id="screen-final" class="screen"><div class="card"><h2>Final Question</h2><div id="finalCategory" class="final-cat">Category</div><div class="final-wagers" id="finalWagers"></div>
<div class="final-clue" id="finalClue" style="display:none"></div><div class="final-controls cta"><button id="btn-reveal-final" class="primary">Reveal Final</button>
<button id="btn-final-correct" class="good" disabled>Mark Correct</button><button id="btn-final-wrong" class="bad" disabled>Mark Wrong</button><button id="btn-finish-game" class="ghost">Finish</button></div></div></section>
<section id="screen-end" class="screen"><div class="card"><h2>Game Over</h2><div id="resultsTable" class="table-wrap"></div><div class="cta"><button id="btn-restart-2" class="primary">Play again</button></div></div></section>
</main>
<footer class="site-footer"><small>Static app · Phone buzzers via Firebase</small></footer>
<script src="qr-min.js"></script><script src="app.js"></script><script src="phones.js"></script>
</body></html>
